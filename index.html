<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Browser Form</title>
</head>
<body>
  <div class="formContainer">

    <form>
      <label for="email">Email:</label><br>
      <input type="email" id="email"><br>

      <label for="pais">País:</label><br>
      <input type="country" id="pais"><br>

      <label for="zip">Código Postal:</label><br>
      <input type="text" id="zip" pattern="[0-9]*"><br>

      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>

      <label for="passwordConf">Confirmación Contraseña:</label><br>
      <input type="password" id="passwordConf" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>

      <button type="submit" id="button">Enviar</button>
    </form>

  </div>
  <div class="confMessage">
      <p>¡Bien! ¡Todo ha ido sobre ruedas!</p>
  </div>  
  <script src="script.js"></script>
</body>
</html>
